name: Promote CLI to release channel in S3

on:
  workflow_call:
    inputs:
      version:
        description: version to promote to latest
        type: string
        required: true
      isStableRelease:
        type: boolean
        description: Is this a stable/prod release?
        required: true
        default: false

  workflow_dispatch:
    inputs:
      version:
        description: version to promote to latest
        type: string
        required: true
      isStableRelease:
        type: boolean
        description: Is this a stable/prod release?
        required: true
        default: false
      s3VersionSha:
        description: first 7 characters of the commit sha of the version to promote. Must match what is in S3 bucket/versions/VERSION/THIS
        type: string
        required: false

jobs:
  promote:
    name: Promote ${{ inputs.version }} to ${{ fromJSON(inputs.isStableRelease) && 'stable' || 'beta' }}
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_EC2_METADATA_DISABLED: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - run: yarn --frozen-lockfile --network-timeout 1000000
      - name: install apt-get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq
      - name: promote
        run: |
          yarn oclif promote --deb --xz --root="./packages/cli" --indexes --version=${{ inputs.version }} --sha="${{ inputs.s3VersionSha }}" --channel=${{ fromJSON(inputs.isStableRelease) && 'stable' || 'beta' }}
        shell: bash
      - name: promote Linux install scripts
        run: node ./scripts/postrelease/install_scripts.js
